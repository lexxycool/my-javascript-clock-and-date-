<!DOCTYPE html>
<html>
      <head>
            <title>Javascript Clock</title>  
            <link href="./resources/clock_css.css" type="text/css" rel="stylesheet">
            <link href="https://fonts.google.com/specimen/Roboto?sidebar.open=true&selection.family=Roboto:wght@100" rel="stylesheet">
            <script type="text/javascript" src="./resources/my_clock.js"></script>      
      </head>
      <body>
          <div id="calendar">
               <div>
                  <span id="day"></span>
              </div>
              <div>
                  <span id="month"></span>
              </div>
              <div>
                 <span id="number"></span>
              </div>
              <div>
                  <span id="year"></span>
              </div>

          </div>
          <div id="clock">
              <h2>The time is now</h2>
              <div id="time">
                  <div>
                      <span id="hour">00</span><span>Hours</span>
                  </div>
                  <div>
                      <span id="minutes">00</span><span>Minutes</span>
                  </div>
                  <div>
                      <span id="seconds">00</span><span>Seconds</span>
                   </div>
              </div>     
          </div>
          
          
         
      </body>
</html>
